# train_datasets_split: ['train','train_6fps','train','train','train','train']  # ['train','train_6fps','validation_6fps']
# train_datasets_used: ['agora','coco','3dpw']      # ['agora','bedlam','bedlam']
# train_datasets_split: ['train','train','train']  # ['train','train_6fps','validation_6fps']
# train_datasets_used: ['3dpw','agora','bedlam']      # ['agora','bedlam','bedlam']
# train_datasets_split: ['train','train','train_6fps']  # ['train','train_6fps','validation_6fps']
train_datasets_used: ['agora','bedlam','coco','3dpw','posetrack']      # ['agora','bedlam','bedlam']
train_datasets_split: ['train','train_6fps','train','train','train']  # ['train','train_6fps','validation_6fps']
# train_datasets_used: ['agora']      # ['agora','bedlam','bedlam']
# train_datasets_split: ['train']  # ['train','train_6fps','validation_6fps']
# train_batch_size: 6
# train_num_workers: 8
train_batch_size: 6
train_num_workers: 8

eval_datasets_used: ['3dpw']
eval_datasets_split: ['test']
eval_vis_num: 20
conf_thresh: [0.5]
eval_batch_size: 12
eval_num_workers: 8
distributed_eval: True

