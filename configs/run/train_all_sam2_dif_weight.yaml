wandb_logging: true
seed: 42
model: default

pretrain: True
pretrain_path: 'weights/sat_hmr/sat_644.pth'
resume: True # Resume from the latest ckpt

num_epochs: 60
save_and_eval_epoch: 5
least_eval_epoch: 1
sat_gt_epoch: 1
# lr
lr: 4.0e-5
lr_encoder_names: ["encoder"]
lr_encoder: 2.0e-5
# optimizer AdamW
optimizer: 'adamw'
weight_decay: 0.0001
num_warmup_steps: 0
lr_scheduler: 'cosine'
aux_loss: True

set_cost_conf: 1
set_cost_bbox: 1
set_cost_giou: 1
set_cost_kpts: 20


losses: ['poses','betas','j2ds','j3ds', 'depths']
# losses: ['poses','betas', 'j3ds']
weight_dict: {'poses':5.,'betas':3.,'j3ds':20.,'j2ds':100.,'depths':0.5}
# weight_dict: {'poses':1., 'betas':1., 'j3ds':5.,}
# losses: ['confs','poses','betas','boxes','j3ds','j2ds','depths','scale_map']
# weight_dict: {'confs':4.,'poses':5.,'betas':3.,'boxes':2., 'giou':2., 'j3ds':8.,'j2ds':40.,'depths':0.5, 'map_confs': 4., 'map_scales': 4.}
detach_j3ds: False

# train aug
aug_cfg:
  rot_range: [-15, 15]
  scale_range: [0.8, 1.8]
  flip_ratio: 0.5

